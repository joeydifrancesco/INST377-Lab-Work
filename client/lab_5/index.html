<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <meta charset='UTF-8'/>
        <title>Joey diFrancesco Lab 5: HTML Forms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class='wrapper'>
            <div class='container'>
                <div class='columns'>
                    <div class='column is-full'><div class='box title'>Joey diFrancesco's Lab 5</div></div>
                </div>
            </div>
        </div>

        <div class='columns is-vcentered'>
            <div class='column'>
            <div class='box' style="width:300px;">
                <div class='form-row'>
                    <form action='/api' method='get' class='body'>
                    <label for='first-name'><b>First Name</b></label>
                    <div class='control'>
                    <input id='first-name' name='first-name' type='text'/>
                    </div>
                </div>

                <div class='form-row'>
                    <form action='/api'>
                    <label for='food-preference'><b>Food Preference</b></label>
                    <div class='control'>
                    <input id='food-preference' name='food-preference' type='text'/>
                    </div>
                </div>

                <fieldset class='legacy-form-row'>
                    <form action='/api' method='get' class='body'>
                    <legend><b>Veggie or Vegan?</b></legend>
                    <input id='food-type-1'
                            name='food-type'
                            type='radio'
                            value='Yes'/>
                    <label for='food-type-1' class='radio-label'>Yes</label>
                    <input id='food-type-2'
                            name='food-type'
                            type='radio'
                            value='No'
                            checked />
                    <label for='food-type-2' class='radio-label'>No</label>
                </fieldset>

                <div class='form-row'>
                    <form action='/api' method='get' class='body'>
                    <button>Submit</button>
                </div>
            </div>

            <div class='column'>
                <div class='box' style='width: 600px;'>
                This will be something in two weeks.
                </div>
            </div>
            </div>
        </div>
    </body>
    
</html>
