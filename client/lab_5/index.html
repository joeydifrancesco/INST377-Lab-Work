<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <meta charset='UTF-8'/>
        <title>Joey diFrancesco Lab 5: HTML Forms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class='wrapper'>
            <div class='container'>
                <div class='columns'>
                    <div class='column is-full'><div class='box title is-family-sans-serif has-text-weight-normal'>Joey diFrancesco's Lab 5</div></div>
                </div>
            </div>
        </div>

        <div class='columns is-vcentered'>
            <form action='/api' method='get' class='main_form'>
                <div class='column mt-5 is-2'>
                <div class='box' style="width:200px;">
                    <div class='form-row'>
                        <p class='pb-1'>
                        <label for='first-name'><b>First Name</b></label>
                        <div class='control'>
                        <input id='first-name' name='first-name' type='text'/>
                        </div>
                        </p>
                    </div>

                    <div class='form-row'>
                        <p class='mt-2'>
                        <label for='food-preference'><b>Food Preference</b></label>
                        <div class='control'>
                        <input id='food-preference' name='food-preference' type='text'/>
                        </div>
                        </p>
                    </div>

                    <fieldset class='legacy-form-row'>
                        <p class='mt-2'>
                        <legend><b>Veggie or Vegan?</b></legend>
                        <p class='mt-2'>
                        <input id='food-type-1'
                                name='food-type'
                                type='radio'
                                value='Yes'/>
                        <label for='food-type-1' class='radio-label'>Yes</label>
                        <input id='food-type-2'
                                name='food-type'
                                type='radio'
                                value='No'
                                checked />
                        <label for='food-type-2' class='radio-label'>No</label>
                        </p>
                        </p>
                    </fieldset>

                    <p class="control">
                        <p class='mt-2'>
                        <button class="button is-primary">Submit</button>
                        </p>
                    </p>
                </div>
                </div>
            </form>

                <div class='column is-4'>
                    <div class='box' style='width: 500px;'>
                    This is going to be something in two weeks.
                    </div>
                </div>
        </div>
    </body>
    
</html>
